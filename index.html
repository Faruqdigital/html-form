<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>

<body>
    <h2>We are learning HTML Forms</h2>
    <form action="">
        <fieldset style="background-color: #EEFFDE;">
            <legend>Registration Form</legend>
            <!-- name field -->
            <label style="color: darkblue;" for="name">First Name</label><span style="color: red;">*</span>
            <br>
            <input type="text" placeholder="Enter your name" id="name" required>
            <br><br>

            <!-- email field -->
            <label style="color: darkblue;" for="mail">Email</label><span style="color: red;">*</span>
            <br>
            <input type="email" placeholder="ex hlwgmail.com" id="mail" required>
            <br><br>

            <!-- number field -->
            <label style="color: darkblue;" for="Phone">Phone number</label><span style="color: red;">*</span>
            <br>
            <input type="number" placeholder="+880 XXX XXX XXX" id="Phone" required>
            <br><br>

            <!-- password field -->
            <label style="color: darkblue;" for="pass">Password</label><span style="color: red;">*</span>
            <br>
            <input type="password" id="pass" required>
            <br><br>

            <!-- dropdown menu -->
            <label for="country">Select Country</label>
            <select id="country">
                <option value="">--select--</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Nepal">Nepal</option>
                <option value="China">China</option>
                <option value="Bhutan">Bhutan</option>
                <option value="America">America</option>
                <option value="Russia">Russia</option>
                <option value="Singapore">Singapore</option>
                <option value="Dubai">Dubai</option>
            </select>
            <br><br>

            <!-- date of birth -->
            <label style="color: darkblue;" for="pass">Date of Birth</label><span style="color: red;">*</span>
            <br>
            <input type="date" id="pass" required>
            <br><br>

            <!-- upload file -->
            <label for="file">Upload Document</label><br>
            <input type="file">
            <br><br>

            <!-- gender -->
            <label for="file">Chosen Gender</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Others</label>
            <br><br>

            <!-- checkbox -->
            <input type="checkbox" id="check">
            <label for="check">Agree to <a href="https://www.google.com/" target="_blank">Terms and Condition</a></label>
            <br><br>
            
            <!-- submit button -->
            <input style="color: white; background-color: green;" type="submit" value="Contact Me">
            <input style="color: white; background-color: green;" type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
